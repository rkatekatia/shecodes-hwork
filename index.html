<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/96aac24544.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-body">
        <form>
          <div class="row">
            <form>
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  id="input-city"
                  placeholder="Enter city..."
                />
              </div>

              <div class="col-4">
                <button
                  type="submit"
                  class="btn btn-outline-danger"
                  id="search-button"
                >
                  Search
                </button>

                <button
                  type="submit"
                  class="btn btn-outline-danger"
                  id="my-location"
                >
                  My Location
                </button>
              </div>
            </form>
          </div>
          <h1>Hamburg</h1>
          <div class="row">
            <div class="col-6">
              <p id="current-day">
                <span> Saturday, 18:00 </span>
                <br />
                partly cloudy
              </p>
            </div>
            <div class="col-6">
              <p>
                <span id="humidity">Humidity: 10% </span> <br />
                <span id="wind"> Wind: 14 km/h </span>
              </p>
            </div>
          </div>
          <h2>
            <i class="fa-solid fa-cloud-sun"></i>
            <span id="current-temp">24°C</span>

            <br />
          </h2>

          <div class="week">
            <div class="row">
              <div class="col-2">
                <h3>
                  Mon <br />
                  <span class="temperature"> 24°C </span>
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy" class="icon"></i>
                </h3>
              </div>
              <div class="col-2 ms-auto">
                <h3>
                  Tue <br />
                  <span class="temperature"> 22°C </span>

                  <br />
                  <i class="fa-solid fa-cloud-sun-rain" class="icon"></i>
                </h3>
              </div>
              <div class="col-2 ms-auto">
                <h3>
                  Wed <br />
                  <span class="temperature"> 21°C </span>

                  <br />
                  <i class="fa-solid fa-sun" class="icon"></i>
                </h3>
              </div>
              <div class="col-2 ms-auto">
                <h3>
                  Thu <br />
                  <span class="temperature"> 20°C </span>

                  <br />
                  <i class="fa-solid fa-cloud" class="icon"></i>
                </h3>
              </div>
              <div class="col-2 ms-auto">
                <h3>
                  Fri <br />
                  <span class="temperature"> 20°C </span>

                  <br />
                  <i class="fa-solid fa-cloud-bolt" class="icon"></i>
                </h3>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
